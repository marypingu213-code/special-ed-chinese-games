<body>
    <div class="canvas-16-9">

        <div class="game-wrapper">

            <div class="box drop-zone" id="zone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="box-title zone-title">2ï¸âƒ£ æ”¾åˆ°é€™è£¡çµ„è£</div><p id="zone-guide">æŠŠéƒ¨ä»¶ä¸Ÿé€²ä¾†</p>
                <div id="d-pad">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id') || "1"; 
        document.getElementById('back-btn').href = `lesson.html?id=${lessonId}`;
        const wordData = allLessonsData[lessonId] ? allLessonsData[lessonId].level1 : [];

        let gameWords = [], currentIdx = 0, placedCount = 0, activePart = null; 

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex); currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            } return array;
        }

        function startGame() { 
            if(wordData.length === 0) { alert("æ­¤èª²ç¨‹æ²’æœ‰ç¬¬ä¸€é—œè³‡æ–™ï¼"); return; }
            gameWords = shuffle([...wordData]); currentIdx = 0; initGame(); 
        }

        function initGame() {
            const pool = document.getElementById('pool'), targetWord = document.getElementById('target-word'), msg = document.getElementById('message'), guide = document.getElementById('zone-guide'), dpad = document.getElementById('d-pad'), nextBtn = document.getElementById('next-btn');
            document.querySelectorAll('.part-img').forEach(img => img.remove());
            msg.innerText = ''; nextBtn.style.display = 'none'; nextBtn.innerText = 'æˆ‘æ‹¼å¥½äº† â¡ï¸'; nextBtn.onclick = nextWord;
            placedCount = 0; activePart = null; dpad.style.display = 'none'; guide.style.display = 'block';
            let data = gameWords[currentIdx]; targetWord.innerText = data.word;
            let shuffledParts = [...data.parts].sort(() => Math.random() - 0.5);
            shuffledParts.forEach((src) => {
                let img = document.createElement('img'); img.src = src; img.className = 'part-img'; img.id = 'img-' + Math.random().toString(36).substr(2, 9); img.draggable = true;
                let partIdx = data.parts.indexOf(src); img.dataset.targetX = data.pos[partIdx].x; img.dataset.targetY = data.pos[partIdx].y;
                img.addEventListener('dragstart', drag); img.addEventListener('touchstart', handleTouchStart, {passive: false}); img.addEventListener('touchmove', handleTouchMove, {passive: false}); img.addEventListener('touchend', handleTouchEnd);
                img.onerror = function() { console.error("åœ–ç‰‡éºå¤±: " + src); }; pool.appendChild(img);
            });
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) { ev.preventDefault(); handlePartPlacement(document.getElementById(ev.dataTransfer.getData("text")), ev.target.closest('.box')); }

        let touchImg = null;
        function handleTouchStart(e) { if(this.parentElement.id === 'pool') { touchImg = this; this.style.opacity = '0.5'; } }
        function handleTouchMove(e) { if (!touchImg) return; e.preventDefault(); let touchLoc = e.targetTouches[0]; touchImg.style.position = 'fixed'; touchImg.style.left = (touchLoc.clientX - 65) + 'px'; touchImg.style.top = (touchLoc.clientY - 65) + 'px'; touchImg.style.zIndex = 1000; }
        function handleTouchEnd(e) { if (!touchImg) return; touchImg.style.opacity = '1'; touchImg.style.position = 'relative'; touchImg.style.left = 'auto'; touchImg.style.top = 'auto'; touchImg.style.zIndex = 10; let dropTarget = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY); handlePartPlacement(touchImg, dropTarget ? dropTarget.closest('.box') : null); touchImg = null; }

        function handlePartPlacement(draggedImg, targetBox) {
            if (!draggedImg || !targetBox) return;
            let targetArea = targetBox.id, isCurrentlyInZone = draggedImg.parentElement.id === 'zone';
            if (targetArea === 'zone' && !isCurrentlyInZone) {
                document.getElementById('zone').appendChild(draggedImg); document.getElementById('zone-guide').style.display = 'none';
                draggedImg.style.left = draggedImg.dataset.targetX + 'px'; draggedImg.style.top = draggedImg.dataset.targetY + 'px';
                draggedImg.onclick = function(e) { e.stopPropagation(); if(activePart) { activePart.style.borderColor = "transparent"; activePart.style.borderStyle = "solid"; } activePart = this; this.style.borderColor = "#00bcd4"; this.style.borderStyle = "dashed"; document.getElementById('d-pad').style.display = "grid"; };
                placedCount++; checkWin();
            } else if (targetArea === 'pool' && isCurrentlyInZone) {
                document.getElementById('pool').appendChild(draggedImg); draggedImg.style.left = 'auto'; draggedImg.style.top = 'auto'; draggedImg.onclick = null; draggedImg.style.borderColor = "transparent"; draggedImg.style.borderStyle = "solid";
                if(activePart === draggedImg) { activePart = null; document.getElementById('d-pad').style.display = 'none'; }
                placedCount--; if (placedCount < gameWords[currentIdx].parts.length) { document.getElementById('message').innerText = ''; document.getElementById('next-btn').style.display = 'none'; }
                if (document.querySelectorAll('#zone .part-img').length === 0) document.getElementById('zone-guide').style.display = 'block';
            }
        }

        function movePart(dx, dy) { if(!activePart) return; activePart.style.left = (parseInt(activePart.style.left || 0) + dx) + 'px'; activePart.style.top = (parseInt(activePart.style.top || 0) + dy) + 'px'; }
        document.getElementById('zone').addEventListener('click', function(e) { if (e.target.id === 'zone') { if(activePart) { activePart.style.borderColor = "transparent"; activePart.style.borderStyle = "solid"; } activePart = null; document.getElementById('d-pad').style.display = 'none'; } });
        
        function checkWin() { if (placedCount === gameWords[currentIdx].parts.length) { document.getElementById('message').innerText = "ğŸŒŸ çµ„åˆå®Œæˆï¼ ğŸŒŸ"; document.getElementById('next-btn').style.display = 'inline-block'; } }
        
        function nextWord() { 
            currentIdx++; 
            if (currentIdx < gameWords.length) { 
                initGame(); 
            } else { 
                document.getElementById('message').style.color = "#2ecc71";
                document.getElementById('message').innerText = "ğŸ‰ æ­å–œï¼æœ¬é—œå¡æŒ‘æˆ°æˆåŠŸï¼"; 
                document.getElementById('d-pad').style.display = 'none'; 
                let btn = document.getElementById('next-btn');
                btn.innerText = 'ğŸ  å›èª²ç¨‹å¤§å»³';
                btn.onclick = () => { window.location.href = `lesson.html?id=${lessonId}`; };
            } 
        }
        
        window.onload = startGame;
    </script>
